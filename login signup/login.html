<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/login.css">

</head>
<body>
    <!-- navbar codes start -->
    <div id="navbar">
        <div>
            <img src="https://cdn2.stylecraze.com/static-content/products-reviews/images/logo.png" alt="logo">
        </div>
    </div>
    <!-- navbar codes ends -->

    <!-- middle div codes start -->
    <div id="middle"></div>
    <!-- middle div codes ends -->

    <!-- last div codes start -->
    <div>
        <div id="slideshow"></div>
        <div id="login-container">
            <div>Sign In and get rewards</div>
            <div>
                <form id="myForm">
                    <input type="text" placeholder="User Name" id="username">
                    <input type="text" placeholder="Password" id="password">
                    <div><a href="#">Forgot password?</a></div>
                    <input type="submit" value="Sign In" id="submit">
                </form>
            </div>
            <div>
                <div><hr></div>
                <div>OR</div>
                <div><hr></div>
            </div>
            <div>
                <div id="signup">
                    <div>Google</div>
                    <div>Facebook</div>
                </div>
                <div>Not a Member? <a href="./signup.html">Sign Up</a></div>
            </div>
        </div>
    </div>
    <!-- last div codes ends -->
</body>
</html>

<script src="./scripts/main.js"></script>
